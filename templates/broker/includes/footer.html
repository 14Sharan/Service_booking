<script>

    $(document).ready( function () {
        $('.datatable').DataTable({
            "bSort": true,
            "bPaginate": false,
            "searching": false,
            "bDestroy": true,
            "bInfo" : false,
            "aaSorting": [],
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    });
    $(document).ready( function () {
        $('#full_year').text(new Date().getFullYear());
    });
    
    function Loader(formID) {
        if ($('#'+formID).length){
            if ($('#'+formID).valid()){
                $('body').append('<div id="loading"><i class="fas fa-spinner"></i></div>');
                $('body').css('pointer-events','none');
                $('.btn').css('pointer-events','none');
            }
        }else{
            $('body').append('<div id="loading"><i class="fas fa-spinner"></i></div>');
            $('body').css('pointer-events','none');
            $('.btn').css('pointer-events','none');
        }
    }

    window.addEventListener('DOMContentLoaded', event => {
        // Toggle the side navigation
        const sidebarToggle = document.body.querySelector('#sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', event => {
                event.preventDefault();
                document.body.classList.toggle('mini-sidebar');
                localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('mini-sidebar'));
            });
        }
    });
   // For message warning
    $('.action_confirm').click(function(event) {
        event.preventDefault();        
        swal({
            title: $(this).attr('message'),
            text: "",
            icon: "warning",
            buttons: true,
        })
        .then((willDelete) => {
            if (willDelete) {
                location.href=$(this).attr('href')
                Loader()
            }
        });
    })
    // window resize on media query //
    $(window).on("load, resize", function mobileViewUpdate() {
        var viewportWidth = $(window).width();
        if (viewportWidth < 991) {
            $("body").addClass("mini-sidebar");
        }
        if (viewportWidth > 991) {
            $("body").removeClass("mini-sidebar");
        }
    });
    $(document).ready(function () {
        var viewportWidth = $(window).width();
        if (viewportWidth < 991) {
            $("body").addClass("mini-sidebar");
        }
        if (viewportWidth > 991) {
            $("body").removeClass("mini-sidebar");
        }
    });
    
</script>
