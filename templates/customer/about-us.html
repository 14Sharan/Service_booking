{% load static %}
{% load extras %}
{% include 'customer/includes/header.html' %}

<section class="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title-wrapper text-center">
                    <h1 class="page-title mb-10">About Us</h1>
                    <div class="breadcrumb-menu">
                        <nav aria-label="Breadcrumbs" class="breadcrumb-trail breadcrumbs">
                            <ul class="trail-items">
                                <li class="trail-item trail-begin"><a
                                        href="{% url 'customer:customer_dashboard' %}"><span>Home</span></a></li>
                                <li class="trail-item trail-end"><span>About Us</span></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="about-us" class="user_dashboard py-5">
    <div class="download-app-wrapper section-ptb">
        <div class="container">
            <div class="dashboard_area">
                <div class="row">
                    <div class="col-md-12">
                        <div class="about-wrapper">
                            {% if data %}
                            <div class="section-heading mb-md-0 mb-10 justify-content-center">
                                <h3>{{data.title}}</h3>
                                <span class="heading-line">
                                    <div class="rectangle-outer">
                                        <span class="rectangle-box"></span>
                                    </div>
                                </span>
                            </div>
                            <div class="mt-35 paragraph-text">{{data.content|safe}}</div>
                            {% else %}
                            <div class="section-heading mb-md-0 mb-10 justify-content-center">
                                
                            </div>
                            <div class="text-center">
                                <img src="{% static 'admin-assets/images/no-data.png' %}">
                                <h6>No data Added Yet.</h6>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br><br>
{% include 'customer/includes/footer.html' %}
